<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar Sesión</title>
    <link rel="stylesheet" href="css/login.css">
</head>
<body>
    <header>
        <div class="logo">TechCo</div>
    </header>

    <div class="login-container">
        <h2>INICIAR SESIÓN</h2>
        <form action="#">
            <label for="email">Correo electrónico</label>
            <input type="email" id="email" placeholder="usuario@ejemplo.com" required>

            <div class="password-wrapper">
                <label for="password">Contraseña</label>
                <div class="input-with-icon">
                    <input type="password" id="password" placeholder="********" required>
                    <span class="toggle-password" onclick="togglePassword()">
                        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" width="24" height="24" stroke-width="2"> <path d="M21 9c-2.4 2.667 -5.4 4 -9 4c-3.6 0 -6.6 -1.333 -9 -4"></path> <path d="M3 15l2.5 -3.8"></path> <path d="M21 14.976l-2.492 -3.776"></path> <path d="M9 17l.5 -4"></path> <path d="M15 17l-.5 -4"></path>
                        </svg>
                    </span>
                </div>
            </div>

            <button type="submit">Ingresar</button>
            <a href="#" class="forgot-password">¿Olvidaste tu contraseña?</a>

            <a href="registro.html" class="register-button">¿No tienes cuenta? Regístrate</a>
        </form>
    </div>

    <script>
        function togglePassword() {
            const passwordInput = document.getElementById('password');
            if (passwordInput.type === 'password') {
                passwordInput.type = 'text';
            } else {
                passwordInput.type = 'password';
            }
        }
    </script>
</body>
</html>
