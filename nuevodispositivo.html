<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Nuevo Dispositivo - TechCo</title>
    <link rel="stylesheet" href="css/main.css" />
    <link rel="stylesheet" href="css/nuevodispositivo.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css"
    />
  </head>
  <body>
    <header class="header">
      <div class="logo">TechCo</div>
      <button
        class="info-btn"
        title="Información"
        onclick="window.location.href='info.html'"
      >
        <svg
          xmlns="http://www.w3.org/2000/svg"
          width="32"
          height="32"
          viewBox="0 0 24 24"
          fill="none"
          stroke="#ffffff"
          stroke-width="1"
          stroke-linecap="round"
          stroke-linejoin="round"
        >
          <path d="M3 12a9 9 0 1 0 18 0a9 9 0 0 0 -18 0" />
          <path d="M12 9h.01" />
          <path d="M11 12h1v4h1" />
        </svg>
      </button>
      <div
        style="display: flex; align-items: center; gap: 12px; margin-left: auto"
      >
        <button
          class="logout-btn"
          title="Cerrar sesión"
          onclick="window.location.href='index.html'"
        >
          <svg
            width="24px"
            height="24px"
            stroke-width="1.5"
            viewBox="0 0 24 24"
            fill="none"
            xmlns="http://www.w3.org/2000/svg"
          >
            <path
              d="M12 12H19M19 12L16 15M19 12L16 9"
              stroke="currentColor"
              stroke-width="1.5"
              stroke-linecap="round"
              stroke-linejoin="round"
            ></path>
            <path
              d="M19 6V5C19 3.89543 18.1046 3 17 3H7C5.89543 3 5 3.89543 5 5V19C5 20.1046 5.89543 21 7 21H17C18.1046 21 19 20.1046 19 19V18"
              stroke="currentColor"
              stroke-width="1.5"
              stroke-linecap="round"
              stroke-linejoin="round"
            ></path>
          </svg>
        </button>
      </div>
    </header>
    <div class="sidebar">
      <ul>
        <li onclick="window.location.href='main.html'">
          <i class="bi bi-speedometer2"></i> Panel de Control
        </li>
        <li class="active" onclick="window.location.href='dispositivos.html'">
          <i class="bi bi-pc-display-horizontal"></i> Dispositivos
        </li>
        <li onclick="window.location.href='reporte.html'">
          <i class="bi bi-file-earmark-ppt-fill"></i> Reporte
        </li>
        <li onclick="window.location.href='tickets.html'">
          <i class="bi bi-ticket-detailed-fill"></i> Tickets
        </li>
        <li onclick="window.location.href='mantenimiento_lista.html'">
          <i class="bi bi-wrench"></i> Mantenimientos
        </li>
      </ul>
      <button class="new-device">Nuevo Dispositivo</button>
      <button
        class="register-maintenance"
        onclick="window.location.href='mantenimiento.html'"
      >
        Registrar Mantenimiento
      </button>
    </div>
    <main class="content">
      <h1>Registrar Nuevo Dispositivo</h1>

      <form id="device-form" class="device-form">
        <div class="form-group">
          <label for="nombre">Nombre del dispositivo:</label>
          <input
            type="text"
            id="nombre"
            name="nombre"
            placeholder="Ej: PC01, Router Xiaomi, etc"
            required
          />
        </div>
        <div class="form-group">
          <label for="tipo">Tipo de dispositivo:</label>
          <select id="tipo" name="tipo" required>
            <option value="">Seleccione un tipo</option>
            <option value="laptop">Laptop</option>
            <option value="telefono">Teléfono</option>
            <option value="computadora">Ordenador</option>
            <option value="tablet">Tablet</option>
            <option value="impresora">Impresora</option>
            <option value="route">Router</option>
          </select>
        </div>
        <div class="form-group">
          <label for="estado">Estado:</label>
          <select id="estado" name="estado" required>
            <option value="">Seleccione un estado</option>
            <option value="activo">Activo</option>
            <option value="inactivo">Inactivo</option>
          </select>
        </div>
        <div class="form-group">
          <label for="usuario">Usuario asignado:</label>
          <input
            type="text"
            id="usuario"
            name="usuario"
            placeholder="Nombre del usuario (opcional)"
          />
        </div>
        <div class="form-group">
          <label for="correo">Correo del encargado:</label>
          <input
            type="email"
            id="correo"
            name="correo"
            placeholder="Correo electrónico del encargado (opcional)"
          />
        </div>
        <div class="form-group">
          <label for="observaciones">Observaciones:</label>
          <textarea
            id="observaciones"
            name="observaciones"
            rows="3"
            placeholder="Observaciones"
          ></textarea>
        </div>
        <div class="form-actions">
          <button type="submit" class="submit-btn">
            Registrar Dispositivo
          </button>
          <button
            type="button"
            onclick="window.location.href='dispositivos.html'"
            class="cancel-btn"
          >
            Cancelar
          </button>
        </div>
      </form>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.js"></script>
    <script src="./nuevodispositivo.js"></script>
  </body>
</html>
